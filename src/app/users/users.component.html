<app-user-list *ngIf="itemsFirst"
               (selectUser)="userIsSelected($event, 'list_1')"
               [userListItems]="itemsFirst"
               [showResults]="false"
               [bgClass]="'bg-warning'">
</app-user-list>

<div class="m-3 div rounded p-2 bg-secondary text-center">
  <h1 class="display-6 text-white fw-bold">{{ currentUser_1?.name }}</h1>
</div>

<div class="d-flex justify-content-center align-items-center gap-3">
<!--  <button class="btn btn-warning" (click)="reset()">reset</button>-->
  <button class="btn btn-success" (click)="openAddModal()">add</button>
  <button [disabled]="!currentUser_1" class="btn btn-danger" (click)="delete()">delete</button>
  <button [disabled]="!currentUser_1" class="btn btn-info text-white" (click)="clone()">clone</button>
  <button [disabled]="!currentUser_1" class="btn btn-warning text-white" (click)="openModal()">edit</button>
  <button [disabled]="!currentUser_1" class="btn btn-dark" (click)="reset()">reset</button>
</div>

<app-user-list *ngIf="itemsSecond" (selectUser)="userIsSelected($event, 'list_2')" [userListItems]="itemsSecond" [showResults]="true" [bgClass]="'bg-info'"></app-user-list>

<div *ngIf="!currentUser_1" class="m-3 div rounded p-2 bg-secondary text-center">
  <h1 class="display-6 text-white fw-bold">{{ currentUser_2?.name }}</h1>
</div>
